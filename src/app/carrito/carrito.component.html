<div class="col-12 mt-3">
    <div class="row">
        <div class="col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
              <h1 class="titulo">CARRITO DE COMPRAS</h1>
                <table class="table mt-4">
                    <thead>
                        <tr>
                            <th><span class="cabecera">Libro</span></th>
                            <th><span class="cabecera">Precio</span></th>
                            <th><span class="cabecera">Cantidad</span></th>
                            <th><span class="cabecera">Subtotal</span></th>
                        </tr>
                    </thead>

                    <tbody *ngFor="let l of libro">
                        <tr>
                            <th><a class="libro">{{l.title}} <strong style="font-weight: 600;">({{l.type}})</strong></a></th>
                            <th><span class="precio">S/. {{l.price}}</span></th>
                            <th>{{l.quantity}}</th>
                            <th><span class="precio">S/. {{l.subtotal}}</span></th>
                        </tr>
                    </tbody>

                </table>
        </div>
        <div class="col-12 col-sm-12 col-md-4 col-lg-3 col-xl-3 mt-5 rounded" style="background: #f5f5f5">
            <div class="row mr-3 ml-3">
                <div class="col-12 ">
                  <h1 class="resumen">Resumen</h1>
                </div>
                <div class="col-12 envio" data-toggle="collapse" href="#ubicacion">
                  <strong class="text-estimacion">Estimación de envío</strong>
                </div>
                <div class="collapse col-12" id="ubicacion">
                  <div class="col-12 ">
                    <label for="exampleFormControlInput1">Departamento</label>
                        <select class="form-control">
                            <option>Lima</option>
                        </select>
                    </div>
                    <div class="col-12 mt-2">
                        <label for="exampleFormControlInput1">Provincia</label>
                            <select class="form-control">
                                <option>Lima</option>
                        </select>
                    </div>
                    <div class="col-12 mt-2">
                        <label for="exampleFormControlInput1">Distrito</label>
                            <select class="form-control">
                                <option>Lima</option>
                                <option>Miraflores</option>
                                <option>San Isidro</option>
                                <option>San Borja</option>
                                <option>Surco</option>
                            </select>
                    </div>
                    <div class="col-12 mt-3 rounded">
                      <button type="button" class="btn btn-estimar btn-block">Estimar</button>
                  </div>
                </div>


            </div>
            <div class="row">
                <!-- <div class="col-12">
                    <div class="row">
                        <div class="col-6"><h5>Delivery</h5></div>
                        <div class="col-6 text-right">S/. 20</div>
                    </div>
                </div> -->
                <div class="col-12 mt-1">
                    <div class="row" style="margin:0px;">
                        <div class="col-6"><p class="total"><strong style="font-weight: 600;font-size: 1.5em;">Total</strong>(sin envío)</p></div>
                        <div class="col-6 text-right">S/. {{total}}</div>
                    </div>
                </div>
                <div class="col-12 mt-1">
                    <button type="button" class="btn btn-amarillo btn-block"><span class="comprar">Comprar</span></button>
                </div>
            </div>
        </div>
    </div>
</div>
