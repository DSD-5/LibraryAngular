<div class="col-12 mt-3">
    <div class="row">
        <div class="col-4">
            <div class="row mt-2 ml-3 flex-row-reverse">
                <img src="assets/image/proximamente.jpg" class="img-fluid img-thumbnail" alt="...">
            </div>
        </div>
        <div class="col-8">
            <div class="container mt-2 mr-3">
                <h2 class="h3">{{titulo}}</h2>
                <!-- <h3 class="text-muted">Anonimo</h3> -->
                <p class="text-muted">{{descripcion}}</p>
                <div class="col-6">
                    <div class="row">
                        <div class="col-12 mt-2">
                            <div class="row">
                                <div class="col-6">Precio venta</div>
                                <div class="col-6 text-right">S/. {{precioventa}}</div>
                            </div>
                            <div class="row">
                                <div class="col-6">Precio renta</div>
                                <div class="col-6 text-right">S/. {{preciorenta}}</div>
                            </div>
                        </div>
                        <div class="col-12 mt-2">
                            <div class="row">
                                <div class="col-6">Tipo</div>
                                <div class="col-6 text-right">
                                    <select class="form-control">
                                        <option>Compra</option>
                                        <option>Venta</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 mt-2">
                            <div class="row">
                                <div class="col-6">Cantidad</div>
                                <div class="col-6 text-right">
                                    <input type="cantidad" class="form-control" id="inputCantidad" placeholder="Cantidad">
                                </div>
                            </div>
                        </div>
                        <div class="col-12 text-center mt-1">
                            <button type="button" class="btn btn-primary ">Agregar al carrito</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
