<mat-toolbar class="bg-primary-custom">
  <div class="row">
    <div class="col-12 col-md-4 col-lg-4 mt-3 text-center">
      <a class="navbar-brand"   href="#">TuTiempoLlibre</a>
    </div>
    <div class="col-12 col-md-4 col-lg-4 mt-4 text-center">
      <input type="text" class="buscar" placeholder="Busca tu libro" name="Busca tu libro"><button class="btn-buscar"><mat-icon>search</mat-icon></button>
    </div>
    <div class="col-12 col-md-4 col-lg-4 mt-4 text-center">
      <button mat-button routerLink="/login" *ngIf="!logueado" class="sesion"><svg width="1.6em" height="1.6em" viewBox="0 0 16 16" class="bi bi-person-fill"  xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
      </svg>Iniciar sesión</button>
      <button mat-button *ngIf="logueado">Bienvenido</button>
      <button mat-button routerLink="/carrito"><svg width="1.6em" height="1.6em" viewBox="0 0 16 16" class="bi bi-cart3 azul"  xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm7 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
      </svg></button>
      <button mat-button (click)="cerrarSesion();" *ngIf="logueado"><mat-icon>logout</mat-icon></button>
    </div>
  </div>
  
</mat-toolbar>
<mat-toolbar color="primary">
  <nav class="navbar navbar-expand-lg navbar-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a class="nav-link text-cat" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Categorias
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Accion</a>
            <a class="dropdown-item" href="#">Terror</a>
            <!-- <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Something else here</a> -->
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link text-cat" href="#">Planes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-cat" href="#">Nosotros</a>
        </li>
      </ul>
    </div>
  </nav>
</mat-toolbar>
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="../assets/image/slider1.png" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="../assets/image/slider1.png" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="../assets/image/slider1.png" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
